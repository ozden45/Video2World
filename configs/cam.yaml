# =========================================
# Project configuration
# =========================================

project:
  name: "Video2World"
  seed: 42
  device: "cuda"      # cuda | cpu
  num_workers: 8


# =========================================
# Dataset
# =========================================

dataset:
  name: "TartanAir"

  root: "data/tartanair"
  scene: "ArchVizTinyHouseDay"
  difficulty: "easy"

  image:
    width: 640
    height: 480
    channels: 3
    normalize: true
    mean: [0.485, 0.456, 0.406]
    std:  [0.229, 0.224, 0.225]

  depth:
    enabled: true
    scale: 1000.0      # convert mm → meters

  split:
    train: 0.8
    val: 0.1
    test: 0.1


# =========================================
# Model
# =========================================

model:
  name: "SFMNet"

  backbone: "resnet18"
  pretrained: true

  input_dim: 3
  feature_dim: 128

  pointcloud:
    voxel_size: [0.05, 0.05, 0.05]
    max_points: 50000


# =========================================
# Training
# =========================================

training:
  epochs: 50
  batch_size: 8
  shuffle: true

  optimizer:
    type: "adam"
    lr: 0.0003
    weight_decay: 0.0001

  scheduler:
    type: "step"
    step_size: 10
    gamma: 0.5

  loss:
    type: "mse"


# =========================================
# Augmentation
# =========================================

augmentation:
  flip: true
  random_crop: false
  color_jitter: 0.2
  noise_std: 0.01


# =========================================
# Logging
# =========================================

logging:
  log_dir: "runs/"
  save_every: 5
  tensorboard: true
  checkpoint: true


# =========================================
# Output paths
# =========================================

paths:
  checkpoints: "checkpoints/"
  results: "results/"
  meshes: "meshes/"
  pointclouds: "pcd/"
